name: check

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]
    types: [synchronize, opened, reopened, edited]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        compilation_mode:
          - 'fastbuild'
          - 'opt'
        toolchain:
          - 'clang'
        os:
          - 'ubuntu-latest'
          - 'macos-latest'
    runs-on: ${{ matrix.os }}
    env:
      PROFILE: profile-${{ matrix.os }}-${{ matrix.compilation_mode }}-${{ matrix.toolchain }}.gz
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/ci-env-setup
    - run: |
        bazel test \
          --profile=$PROFILE \
          --compilation_mode=${{ matrix.compilation_mode }} \
          --extra_toolchains=//tools:${{ matrix.toolchain }}_toolchain \
          //...

        bazel analyze-profile $PROFILE
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROFILE }}
        path : ${{ env.PROFILE }}

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/ci-env-setup
    - run: |
        bazel run //tools:format.check

  clang-tidy-targets:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.query.outputs.targets}}
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/ci-env-setup
    - id: query
      run: |
        targets=$(\
          bazel cquery \
            --output starlark \
            --starlark:expr='repr(target).split(" ")[-1].removesuffix(">") if "CcInfo" in providers(target).keys() and not repr(target).startswith("<alias") else ""' \
            -- \
            //... | xargs)

        echo "targets=[\"${targets// /\",\"}\"]" >> $GITHUB_OUTPUT

  lint:
    runs-on: ubuntu-latest
    needs:
      - clang-tidy-targets
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.clang-tidy-targets.outputs.targets) }}
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/ci-env-setup
    - run: |
        bazel run //tools:clang-tidy -- ${{ matrix.target }}

  # https://emmer.dev/blog/skippable-github-status-checks-aren-t-really-required/
  # https://github.com/marketplace/actions/alls-green
  all:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - test
      - format
      - lint
    steps:
    - uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
